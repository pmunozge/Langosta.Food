<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf,org">
<head>
    <meta charset="UTF-8">
    <title>¡ParaCasa! langosta.food</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}"  rel="stylesheet" />
    <link href="../static/css/menu.css" th:href="@{/css/menu.css}"  rel="stylesheet" />
    <!--Fuente importada de Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@600&display=swap" rel="stylesheet">
</head>
<body>
<!-- Inicio navbar -->
<div class="container-fluid nav-langosta">
    <nav class="navbar navbar-expand-lg ">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/img/navbar_langosta.png}" alt="" class="d-inline-block align-text-top">
                Langosta.food
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page">Menús</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/productos}">Platos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Opciones
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" th:href="@{/menus/new}">Nuevo menú</a></li>
                            <li><a class="dropdown-item" th:href="@{/productos/new}">Nuevo plato</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<!-- Inicio contenido -->
<div class="container">
    <h1 class="mt-5 mb-5 title-h1">Menús</h1>
    <div class="grid-card" >
        <div class="card" th:each="menu : ${listMenus}" >
            <!--img src="..." class="card-img-top" alt="..."-->
            <div class="card-body">
                <h5 class="card-title">[[${menu.nombre}]]</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a th:href="@{'/menus/edit/' + ${menu.idmenu} }" class="btn btn-primary">Editar</a>

                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-bs-whatever="${menu.idmenu}">
                    Eliminar
                </button>

            </div>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div>¿Seguro que quieres eliminar el menú?</div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <!--a th:href="@{'/menus/delete/' + ${menu.idmenu} }" class="btn btn-primary"-->
                            <a th:href="@{'/menus/delete/' + ${menu.idmenu} }" class="btn btn-primary">
                            Confirmar</a>

                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>



</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf,org">
<head>
    <meta charset="UTF-8">
    <title>¡ParaCasa! langosta.food</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}"  rel="stylesheet" />
</head>
<body>
<!-- Inicio navbar -->
<div class="container-fluid nav-langosta">
    <nav class="navbar navbar-expand-lg ">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/img/langosta.png}" alt="" width="29" height="30" class="d-inline-block align-text-top">
                Langosta.food
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page">Menús</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/productos}">Platos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Opciones
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" th:href="@{/menus/new}">Nuevo menú</a></li>
                            <li><a class="dropdown-item" th:href="@{/productos/new}">Nuevo plato</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="container-fluid text-center">
    <div><h2 class="h2">Gestion de Menús</h2></div>
    <div class="m-2">
        <a class="h4" th:href="@{/menus/new}">Añadir nuevo Menú</a>
    </div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>


    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID Menú</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Productos</th>
                    <th>En Stock</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="menu : ${listMenus}">
                    <tr>
                        <td>[[${menu.idmenu}]]</td>
                        <td>[[${menu.nombre}]]</td>
                        <td>[[${menu.precio}]]</td>
                        <td>[[${menu.productos}]]</td>
                        <td>[[${menu.enabled}]]</td>
                        <td>
                            <a class="h4 mr-3" th:href="@{'/menus/edit/' + ${menu.idmenu} }">Editar</a>
                            <a class="h4 mr-3" th:href="@{'/menus/delete/' + ${menu.idmenu} }">Borrar</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>

        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>

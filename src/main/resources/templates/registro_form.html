<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Registro Langosta</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}"  rel="stylesheet" />
    <link href="../static/css/styles.css" th:href="@{/css/platos.css}"  rel="stylesheet" />
    <link href="../static/css/styles.css" th:href="@{/css/formularios.css}"  rel="stylesheet" />
    <!--    Libreria de iconos de FontAwsome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!--Fuente importada de Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@600&display=swap" rel="stylesheet">
</head>
<body>

<form th:action="@{/usuario/save}" method="post" th:object="${usuario}"
      style="max-width: 500px; margin: 0 auto">
    <div id="tabla-formulario" class="p-3">
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Nombre</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{nombre}" class="form-control" required/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Password</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{password}" class="form-control" required/>
            </div>
        </div>
        <div class="text-center">
            <button  type="button" class="btn btn-cancelar" onclick="cancelForm()">Cancel</button>
            <button  type="submit" class="btn btn-guardar">Guardar</button>
        </div>
    </div>

</form>


</body>
</html>

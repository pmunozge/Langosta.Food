<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf,org">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>

<div class="m-2">
    <a class="h4" th:href="@{/productos/new}">AÃ±adir nuevo producto</a>
</div>
<div th:if="${message}" class="alert alert-success text-center">
    [[${message}]]
</div>

<div>
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID producto</th>
            <th>Nombre</th>
            <th>Calorias</th>
            <th>Descripcion</th>
            <th>Tipo</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="producto : ${listProductos}">
            <tr>
                <td>[[${producto.idproducto}]]</td>
                <td>[[${producto.nombre}]]</td>
                <td>[[${producto.kcal}]]</td>
                <td>[[${producto.descripcion}]]</td>
                <td>[[${producto.tipo.nombre}]]</td>
                <td>
                    <a class="h4 mr-3" th:href="@{'/productos/edit/' + ${producto.idproducto} }">Editar</a>
                    <a class="h4 mr-3" th:href="@{'/productos/delete/' + ${producto.idproducto} }">Borrar</a>
                </td>
            </tr>
        </th:block>
        </tbody>

    </table>
</div>



</body>
</html>
